<section id="proyectos">
    <h2>Proyectos</h2>
    <div class="menu-interno">Selecciona el proyecto que quieras conocer. Para m√°s detalles revisa la<a href="{{ site.baseurl}}/history-projects.html"> historia de nuestros proyectos</a>.</div>
    <ul id="og-grid" class="og-grid">
        {% for project in site.projects %}
        <li>
            <a href="{{ project.proj_site_url }}" data-largesrc="img/projects/{{ project.proj_img }}" data-title="{{ project.proj_title }}" data-description="{{ project.proj_description }}" data-siteurl="{{ project.proj_site_url }}" data-status="{{ project.proj_status }}" data-haveminisite="{{project.proj_minisite}}" data-minisite="{{ project.url}}">
                <img src="img/projects/thumbs/{{ project.proj_thumb }}" alt="img/projects/{{ project.proj_title }}"/>
                <div class="{{ project.proj_status }}">{{ project.proj_status }}</div>
            </a>
        </li>
        {% endfor %}
    </ul>
    <script src="{{ site.baseurl }}/js/grid.js"></script>
    <script>
    $(function() {
    Grid.init();
    });
    </script>
</section>
